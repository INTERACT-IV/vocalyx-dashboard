<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vocalyx - Administration</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css">
<link rel="stylesheet" href="/static/css/dashboard.css">
<style>
    /* Styles additionnels pour la page admin */
    body { background: #f0f2f5; }
    .admin-container {
        width: 95%;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    header { position: static; } /* Override sticky header */

    /* Styles pour la gestion des utilisateurs */
    .user-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        background: #fdfdfd;
    }
    .user-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }
    .user-projects-list {
        list-style-type: none;
        padding-left: 0;
    }
    .user-projects-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.3rem;
        background: #f4f4f4;
        border-radius: 4px;
        margin-bottom: 0.3rem;
    }
    .btn-small {
        padding: 0.2rem 0.5rem;
        font-size: 0.8rem;
    }
</style>
</head>
<body>

<header>
    <div style="font-size: 1.5rem; font-weight: 600; color: white;">
        Vocalyx - Administration
    </div>
    <div style="display:flex;align-items:center;gap:0.5rem;">
        <a href="/" class="btn btn-primary">← Dashboard</a>
        <a href="/auth/logout" class="btn btn-danger">Déconnexion</a>
    </div>
</header>

<div class="admin-container">
    <h2>Gestion des Projets</h2>
    <div class="form-group-inline" style="margin-bottom: 2rem;">
        <input type="text" id="new-project-name-input" placeholder="Nom du nouveau projet">
        <button id="create-project-btn" class="btn btn-primary">Créer le projet</button>
    </div>

    <div class="grid-container" style="width:100%; margin:0;">
        <table class="grid-table" style="margin-top: 1rem;">
            <tbody id="projects-table-body"></tbody>
        </table>
    </div>

    <hr style="margin: 3rem 0;">
    
    <h2>Gestion des Utilisateurs</h2>
    <div class="form-group-inline" style="margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 1.5rem;">
        <input type="text" id="new-user-username" placeholder="Nom d'utilisateur" style="flex:2;">
        <input type="password" id="new-user-password" placeholder="Mot de passe" style="flex:2;">
        <div style="flex:1; display:flex; align-items:center; gap: 0.5rem;">
            <input type="checkbox" id="new-user-is-admin">
            <label for="new-user-is-admin">Est Admin ?</label>
        </div>
        <button id="create-user-btn" class="btn btn-primary" style="flex:1;">Créer l'utilisateur</button>
    </div>
    
    <div id="users-list-container">
        </div>
    </div>
</div>

<script>
    // Injection de la clé admin par le serveur (étape 3)
    window.VOCALYX_CONFIG = {
        DEFAULT_PROJECT_KEY: "{{ ADMIN_API_KEY|e }}"
    };
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
<script src="/static/js/utils.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/admin.js"></script>

</body>
</html>
